<DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <title>
            Edit Comment
        </title>
    </head>

    <body>
        <h1><center><a href="/blog">Dinker's blog</a></center></h1>
        <br>
        <h2>Edit Comment</h2>

        <form method="post" action="/comment_edit/{{j.key().id()}}">
            <label>
                <div>Comment</div>
                <input type="text" name="comment" value="{{comment_text}}">
            </label>

            <br>
            <input type="submit" value="Submit"></input>
            <a href="/blog">Cancel</a>
            <div class="error">{{error}}</div>
        </form>
    </body>
</html>
